<!DOCTYPE html>
<html>
<head>
    <title>Mad Libs Game</title>
</head>
<body>
    <h1> Madlibs! </h1>
    <form action= "/madlib"> 
        <label>Name a person: <input type="text" name="person_answer"></label>
        <br>
        <label>Pick a color: <select name="color_answer"></label>
            <label><option value="red">Red</option></label>
            <label><option value="blue">Blue</option></label>
            <label><option value="green">Green</option></label>
            <label><option value="yellow">Yellow</option></label>
        </select>
        <br>
        <label>Provide a noun: <input type="text" name="noun_answer"></label>
        <br>
        <label>Provide an adjective: <input type="text" name="adj_answer"></label>
        <br>
        <label><input type="submit"></label>
    </form>
</body>
</html>
